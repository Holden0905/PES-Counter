<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <img src="Signature.png" alt="PES Logo">
        <div id="counterapp">
            <h1>Components Tested Per Drawing:</h1>
            
            <!-- Text input for user to enter count -->
            <input type="number" id="count-input" placeholder="Enter count">

            <button id="save-btn" onclick="save()">SAVE</button>
            <p id="save-el">Previous entries: </p>
            
            <!-- Total Count Section with Flexbox layout -->
            <div class="stat-container">
                <h2>Total Tested:</h2>
                <h2 id="total-el">0</h2>
            </div>

            <!-- Drawing Count Section with Flexbox layout -->
            <div class="stat-container">
                <h2>Drawing Count:</h2>
                <h2 id="drawing-count-el">0</h2>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
